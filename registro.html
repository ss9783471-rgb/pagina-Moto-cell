<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - Moto-Cell</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: radial-gradient(circle at top left, #c40000, #1a1a1a);
      height: 100vh; margin:0;
      display:flex; justify-content:center; align-items:center;
    }
    .registro-box {
      background:#fff; width:90%; max-width:420px;
      padding:50px 40px; border-radius:20px;
      box-shadow:0 10px 40px rgba(0,0,0,0.5);
      text-align:center; position:relative;
      animation:fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn { from { transform:translateY(-50px); opacity:0; } to { transform:translateY(0); opacity:1; } }
    .close-btn { position:absolute; top:12px; right:18px; font-size:24px; color:#c40000; font-weight:bold; cursor:pointer; transition:transform 0.2s; }
    .close-btn:hover { transform:scale(1.3); }
    h2 { color:#c40000; font-size:30px; font-weight:700; margin-bottom:25px; }
    input { width:100%; padding:13px; margin:12px 0; border:1px solid #ccc; border-radius:10px; font-size:15px; transition: all 0.3s ease; }
    input:focus { border-color:#c40000; box-shadow:0 0 8px rgba(196,0,0,0.4); outline:none; }
    button { width:100%; padding:14px; background:#c40000; color:white; border:none; border-radius:10px; font-size:16px; font-weight:bold; cursor:pointer; margin-top:15px; transition: all 0.3s ease; }
    button:hover { background:#a10000; transform:scale(1.04); }
    #mensaje { margin-top:15px; font-weight:500; min-height:22px; }
    .login-link { color:#c40000; font-weight:600; text-decoration:none; }
    .login-link:hover { text-decoration:underline; }
    @media(max-width:480px){ .registro-box{ padding:35px 25px; } h2{ font-size:25px; } }
  </style>
</head>
<body>

  <div class="registro-box">
    <span class="close-btn" id="closeRegistro">&times;</span>
    <h2>Registro</h2>

    <form id="form-registro">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electr√≥nico" required>
      <input type="password" id="password" placeholder="Contrase√±a" required>
      <button type="submit">Registrarse</button>
    </form>

    <div id="mensaje"></div>

    <p style="margin-top:20px; font-size:0.9em;">
      ¬øYa tienes cuenta?
      <a href="login.html" class="login-link">Inicia sesi√≥n aqu√≠</a>
    </p>
  </div>

  <script>
    const closeBtn = document.getElementById("closeRegistro");
    const form = document.getElementById("form-registro");
    const mensaje = document.getElementById("mensaje");

    // üîπ Cerrar ventana
    closeBtn.addEventListener("click", () => window.location.href = "index.html");

    // üîπ Registro
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if(!nombre || !email || !password){
        mensaje.innerHTML = "<p style='color:red;'>‚ùå Todos los campos son obligatorios.</p>";
        return;
      }

      const usuario = { nombre, correo: email, cedula: password };
      localStorage.setItem("usuario", JSON.stringify(usuario));

      mensaje.innerHTML = "<p style='color:green;'>‚úÖ Registro exitoso. Redirigiendo al inicio de sesi√≥n...</p>";
      setTimeout(() => window.location.href = "login.html", 1500);
    });
  </script>

</body>
</html>
